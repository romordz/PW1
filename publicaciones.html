<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Publicaciones</title>
  <!-- Agrega los enlaces de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles-publicaciones.css">
</head>
<body>
  <header class="page-header">
    <h1>Mis Publicaciones</h1>
  </header>
  
  <div class="container">
    <main>
      <section class="post-container">
        <!-- Formulario de Crear Publicaci칩n -->
        <form id="createForm" class="post-form">
          <h2>Crear Publicaci칩n</h2>
          <div class="mb-3">
            <label for="postTitle" class="form-label">*T칤tulo:</label>
            <input type="text" id="postTitle" name="postTitle" class="form-control" required>
          </div>
        
          <div class="mb-3">
            <label for="postContent" class="form-label">*Contenido:</label>
            <textarea id="postContent" name="postContent" class="form-control" required></textarea>
          </div>
        
          <div class="mb-3">
            <label for="postImage" class="form-label">Imagen:</label>
            <input type="file" id="postImage" name="postImage" accept="image/*" class="form-control" required>
          </div>
          <div id="imagePreviewContainer" class="mb-3">
            <img id="imagePreview" class="img-thumbnail">
          </div>
          <div class="mb-3">
            <button id="toggleImageButton" onclick="toggleImagePreview()" class="btn btn-primary">游녜勇뀴ostrar Vista Previa</button>
          </div>
          
          <div class="mb-3 select-wrapper">
            <label for="postCategory" class="form-label">*Categor칤a:</label>
            <select id="postCategory" name="postCategory" class="form-select" required>
              <option value="">Selecciona una categor칤a</option>
              <option value="Tecnolog칤a">Tecnolog칤a</option>
              <option value="Deportes">Deportes</option>
              <option value="Viajes">Viajes</option>
              <option value="M칰sica">M칰sica</option>
              <!--mas opciones (base de datos) -->
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="createPost()">Publicar</button>
        </form>

        <!-- Lista de Publicaciones -->
        <div id="postList" class="post-list">
          <!-- Aqu칤 se mostrar치n las publicaciones -->
        </div>
      </section>
    </main>

    <div class="profile-container">
      <div class="profile-picture">
        <img src="profile.jpg" alt="Foto de perfil" class="rounded-circle img-thumbnail">
      </div>
      <div class="profile-info">
        <h2>Nombre de Usuario</h2>
        <p>Nombre Completo: Nombre Apellido</p>
        <p>Correo electr칩nico: usuario@example.com</p>
        <p>Edad: 25 a침os</p> <!-- Valor predeterminado, se puede calcular din치micamente en JS -->
        <button class="btn btn-primary" onclick="editProfile(this)">Editar Perfil</button>
      </div>
    </div>
  </div>

  <!-- Agrega el script de Bootstrap al final del cuerpo del documento -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
